<html lang="pt-BR">

<head>
    <title>
        Battle Cards
    </title>

    <link href="css\reset.css" rel="stylesheet" type="text/css">
    <link href="css\cards.css" rel="stylesheet" type="text/css">
</head>


<body>
    <div class="app">
        <header class="header">

            <div class="social">
                <a href="https://www.linkedin.com/in/mateuseds/" title="LinkedIn" target="_blank">
                    <img src="assets/logolinkedin.png" alt="Logo do Linkedin" class="social__logo"></a>

                <a href="https://github.com/mateuseds" title="GitHub" target="_blank">
                    <img src="assets/github.png" alt="Logo do GitHub" class="social__logo"></a>
            </div>

        </header>

        <div class="container">
            <h1 class="page-title">Battle cards</h1>

            <button class="button" type="button" id="button-sortear">Sortear carta</button>

            <form>
                <h2 class="page-subtittle">Escolha o seu atributo</h2>

                <div class="cartas-wrapper">

                    <div id="carta-jogador" class="carta">
                        <img src="assets/card.png">
                    </div>


                    <div class="versus">
                        <img src="assets/vs.png">
                    </div>


                    <div id="carta-maquina" class="carta">
                        <img src="assets/card.png">
                    </div>

                </div>

                <button class="button" type="button" id="button-jogar" disabled>Jogar</button>

                <div id="resultado"></div>
            </form>
        </div>
    </div>
    <script src="js\random.js"></script>
</body>

</html>
